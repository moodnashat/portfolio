
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mahmoud Nashat | Portfolio</title>
  <style>
    /* خلفية متدرجة متحركة */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #0f172a, #1e293b, #3b82f6, #0ea5e9);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: white;
      text-align: center;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      animation: fadeIn 2s ease-in-out;
    }
    h2 {
      font-weight: normal;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      animation: fadeIn 3s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .buttons a {
      display: inline-block;
      padding: 12px 24px;
      margin: 8px;
      background-color: #22c55e;
      color: white;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .buttons a:hover {
      background-color: #16a34a;
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      h1 {font-size: 2rem;}
      h2 {font-size: 1rem;}
    }
  </style>
</head>
<body>
  <div>
    <h1>👋 Hi, I'm <span style="color:#38bdf8">Mahmoud Nashat</span></h1>
    <h2>Front-End Learner | Future Web Developer</h2>
    <div class="buttons">
      <a href="mailto:nashat514@gmail.com">📧 Contact Me</a>
      <a href="https://github.com/moodnashat" target="_blank">💻 My GitHub</a>
    </div>
  </div>
</body>
</html>
